<div class="form-body">
    <div class="website-logo">
        <a href="index.html">
            <!-- <div class="logo">
                <img class="logo-size" src="assets/images1/logo-light.svg" alt="">
            </div> -->
        </a>
    </div>
    <div class="row">
        <div class="img-holder"> 
            <div class="bg"></div>
            <div class="info-holder">

            </div>
        </div>
        <div class="form-holder">
            <div class="form-content" style="height:104%;">
                <div class="form-items">
                    <h3>Password Reset</h3>
                    <p>To reset your password, enter the email address you use to sign in to NGO.</p>
                    <form (ngSubmit)="addform(f)" #f="ngForm">
                        <!-- <input class="form-control" type="email" name="donor_email" placeholder="E-mail Address" required [(ngModel)]="donor_email"> -->
                    <div class="form-group">
                            <input  #email="ngModel" type="email" [(ngModel)]="donor_email" name="donor_email" placeholder="Email" [class.is-invalid]="email.invalid && email.touched" required
                            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                            <span *ngIf="email.errors && (email.invalid || email.touched) && email.errors.pattern" style="color:red; font-size:14px;">Please enter a valid email address.</span>
                            <span *ngIf="email.errors && (email.invalid && email.touched) && email.errors.required" style="color:red; font-size:14px;">Email is required.</span>
                            </div>
                
                        <div class="form-button full-width">
                            <button id="submit" type="submit" class="ibtn btn-forget" (click)="onForget(f)">Send Reset Link</button>
                        </div>
                    </form>
                </div>
                <div class="form-sent">
                    <div class="tick-holder">
                        <div class="tick-icon"></div>
                    </div>
                    <h3>Password link sent</h3>
                    <p>Please check your inbox <a href="http://brandio.io/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="bcd5d3daced1fcd5d3daced1c8d9d1ccd0ddc8d992d5d3">[email&#160;protected]</a></p>
                    <!-- <div class="info-holder">
                        <span>Unsure if that email address was correct?</span> <a href="#">We can help</a>.
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
